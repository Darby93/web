<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form(input tag), 개발자 필수태그</title>
</head>
<body>
	<!-- 
		Input 태그
		1. id = "userid" >> id속성은 (UI) CSS, JavaScript에 유효성 작업
		2. name = "userid" >> name속성은 데이터를 서버로 보낼 때 변수 역할
								   >> POINT : name 속성이 없으면 서버는 데이터를 받을 수 없다.
								   >> login.jsp?userid=kkk&pwd=1004
	 -->
	<form action = "">
		<fieldset>
			<legend style = "border: none;">Text : Password</legend>
			Text		  : <input type = "text"  name = "userid" ><br> <!-- name 안적을때가 많대요 -->
			password : <input type = "password" name = "pwd" maxlength="5"> <br><!-- maxlength로 최대길이 지정 -->
			<hr>
			Text2 : <input type = "text" name = "data" maxlength = "10" size="70px" >
			<hr>
			readonly(읽기 전용, 서버로 데이터 전송가능)
			<input type = "text" name = "data2" value = "hong" readonly>
			<br>
			disabled(비활성화, 서버로 데이터 전송불가능)
			<input type = "text" name = "data3" value = "kim" disabled>			
		</fieldset>
		<fieldset>
			<legend>체크박스(다중선택)</legend>김동현은?<br>
			김구라아들<input type = "checkbox" name = "kimdonghyun" value = "A"  checked>
			격투선수<input type = "checkbox" name = "kimdonghyun2" value = "B" checked>
			비트캠프<input type = "checkbox" name = "kimdonghyun3" value = "C" checked>
		</fieldset>
		<!-- 
			서버로 전송 : register.jsp?sports_1=A&sports_2=B&sports_3=C
			
			JSP코드에서
			String str = request.getParameter("sports_1");
			str 변수에는 : "A"
			String str2 =request.getParameter("sports_2");
			String str3 =request.getParameter("sports_3");
			
			질문)
			김구라아들<input type = "checkbox" name = "kimdonghyun" value = "A"  checked>
			격투선수<input type = "checkbox" name = "kimdonghyun2" value = "B" checked>
			비트캠프<input type = "checkbox" name = "kimdonghyun3" value = "C" checked>
			서버로 전송 : register.jsp?sports=A&sports=B&sports=C
			
			문제 서버에서 받기
			String[] strarr = request.getParameter("sports");
			strarr[0] = "A"
			strarr[1] = "B"
			strarr[2] = "C"
		 -->
		 <fieldset>
		 	<legend>Select 태그 ( 단일선택 : 년, 월, 일 )</legend>
		 	<select name = "year">
		 		<option value = "2019"> 2019년 </option>
		 		<option value = "2018" selected> 2018년 </option>
		 		<option value = "2017"> 2017년 </option>
		 	</select>
		 </fieldset>
		 <fieldset>
		 	<legend>다중 select 태그 ( 단일선택 : 년, 월, 일 )</legend>
		 	<select name = "year" multiple = "multiple">
		 		<option value = "2019"> 2019년 </option>
		 		<option value = "2018"> 2018년 </option>
		 		<option value = "2017"> 2017년 </option>
		 	</select>
		 </fieldset>
		 <fieldset>
		 	<legend>성별</legend>
		 	남 : <input type = "radio" name="gender" value="남">
		 	여 : <input type = "radio" name="gender" value="여" checked>
		 </fieldset>
		 <fieldset>
		 	<legend>기타등등</legend>
		 	1.화면에 출력이 안된다.
		 	<input type = "hidden" value = "1000" name = "hdata">
		 	<br>
		 	2.파일선택
		 	<input type = "file" name = "uploadfile">
		 	<br>
		 	3.게시판 글쓰기 (여러줄(row, cols))
		 	<textarea rows = "10"  cols ="10">입력데이터</textarea>
		 	<br>
		 	4.각종버튼
		 	<input type = "button" value = "나 눌러봐" onclick="alert('눌럿냐?')">
		 	<br>
		 	
		 </fieldset>
		 
	</form>
</body>
</html>
